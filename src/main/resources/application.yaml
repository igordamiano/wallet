spring:
  application:
    name: wallet
  sql:
    init:
      data-locations: classpath:sql/data.sql
  datasource:
    url: jdbc:h2:mem:walletdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
      format_sql: true
    defer-datasource-initialization: true
wallet:
  jwt:
    secret: igordamiano-wallet-service-assignment
    expiration: 60480000 # in seconds

